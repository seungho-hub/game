<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Background Audio Example</title>
  </head>

  <body>
    <audio class="audio-control" controls autoplay>
      <source src="./audio/fight theme.ogg" type="audio/ogg" />
    </audio>

    <div class="sounds-effect">
      <audio id="wizard-attack">
        <source src="./audio/wizard-attack.wav" type="audio/mpeg" />
      </audio>
      <audio id="wizard-attack-hit">
        <source src="./audio/wizard-attack-hit.wav" type="audio/mpeg" />
      </audio>
      <audio id="wizard-jump">
        <source src="./audio/wizard-jump.wav" type="audio/mpeg" />
      </audio>

      <audio id="king-attack">
        <source src="./audio/king-attack.flac" type="audio/mpeg" />
      </audio>
      <audio id="king-attack-hit">
        <source src="./audio/king-attack-hit.flac" type="audio/mpeg" />
      </audio>
      <audio id="king-jump">
        <source src="./audio/king-jump.wav" type="audio/mpeg" />
      </audio>
    </div>

    <div class="container">
      <div class="sub-container">
        <div class="player-health">
          <div class="player-health-bar"></div>
          <div id="playerHealth" class="player-health-progress"></div>
        </div>

        <div id="timer" class="timer">10</div>

        <div class="enemy-health">
          <div class="enemy-health-bar"></div>
          <div id="enemyHealth" class="enemy-health-progress"></div>
        </div>
      </div>

      <div id="displayText" class="display-text">Tie</div>

      <canvas></canvas>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/lib.js"></script>
    <script src="js/fighter.js"></script>
    <script src="js/assets.js"></script>
    <script src="index.js"></script>
  </body>
</html>
